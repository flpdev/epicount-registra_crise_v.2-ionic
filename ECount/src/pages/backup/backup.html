<ion-header>
  <ion-navbar>
    <ion-title>Backup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button full large (click)='importar()'>
    <div style="padding-right:10px">
      <ion-icon name="arrow-round-down"></ion-icon>
    </div>
    Importar Arquivo
  </button>

  <button style="margin-top:10px;" ion-button full large (click)='exportar()'>
    <div style="padding-right:10px">
      <ion-icon name="arrow-round-up"></ion-icon>
    </div>
    Exportar Arquivo
  </button>

</ion-content>
