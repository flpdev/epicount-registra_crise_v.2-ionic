<ion-header>
  <ion-navbar>
    <ion-title>Registros</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>

        <ion-item-sliding *ngfor="let reg of registros; let i = index">
            <ion-item>
  
                <h2>{{registro.data}}</h2>
                <p><b>{{registro.turno}} - {{registro.intensidade}}</b></p>
                <p>registro.observacao</p>
                
            </ion-item>
  
            <ion-item-options side="right">
              <button ion-button color="primary" (click)='editarRegistro({{registro.id}})'>
                <ion-icon name="create"></ion-icon>
                Editar
              </button>
            </ion-item-options>
  
            <ion-item-options side="left">
              <button ion-button color="danger" (click)='excluirRegistro({{registro.id}})'>
                <ion-icon name="trash"></ion-icon>
                Apagar
              </button>
          </ion-item-options>
  
        </ion-item-sliding>
