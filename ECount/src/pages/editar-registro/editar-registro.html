<ion-header>
    <ion-navbar>
      <ion-title>Editar Registro</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
      <!-- UTILIZAR VARIÁVEL PARA ALIMENTAR OPTIONS-->
        <ion-item> 
          <ion-label color="primary">Itensidade</ion-label>
          <ion-select interface="action-sheet" [(ngModel)]="registro.intensidade">      
            <ion-option value="1">Ameaça</ion-option>
            <ion-option value="2">Fraca</ion-option>
            <ion-option value="3">Moderada</ion-option>
            <ion-option value="4">Forte</ion-option>
          </ion-select>
        </ion-item>
        
        <ion-item> 
            <ion-label color="primary">Turno</ion-label>
            <ion-select interface="action-sheet" [(ngModel)]="registro.turno">      
              <ion-option value="1">Matutino</ion-option>
              <ion-option value="2">Vespertino</ion-option>
              <ion-option value="3">Noturno</ion-option>
            </ion-select>
        </ion-item>
  
        <ion-item>
            <ion-label color="primary" floating>Data</ion-label>
            <ion-datetime [(ngModel)]="registro.data" displayFormat="DD/MM/YYYY"></ion-datetime>
        </ion-item>
  
        <ion-item>
            <ion-label color="primary" floating>Observação</ion-label>
            <ion-textarea [(ngModel)]="registro.observacao" maxlength="100" rows="4"></ion-textarea>
        </ion-item>
  
        <div class="pdt10">
            <button ion-button block>Gravar</button>
        </div>

        {{registro.observacao}}
        
  </ion-content>
